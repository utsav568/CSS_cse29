<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards Inline CSS</title>
</head>

<body>

    <!-- Smaller Outer Border Box -->
    <div style="
        border:2px solid black; 
        padding:20px; 
        width:700px; 
        margin:20px auto;
        font-family:Arial, sans-serif;">

        <h2 style="margin-bottom:30px;">
            display: inline-block (Product cards)
        </h2>

        <!-- Book Card -->
        <div style="
            width:180px; 
            height:220px; 
            background-color:#c4d466; 
            display:inline-block; 
            margin-right:20px; 
            text-align:center; 
            padding-top:40px;
            font-size:20px;
            border:1px solid black;">
            
            <b>Book</b><br><br>$10
        </div>

        <!-- Headphones Card -->
        <div style="
            width:180px; 
            height:220px; 
            background-color:#d73b6c; 
            color:black;
            display:inline-block; 
            margin-right:20px; 
            text-align:center; 
            padding-top:40px;
            font-size:20px;
            border:1px solid black;">
            
            <b>Headphones</b><br><br>$25
        </div>

        <!-- Watch Card -->
        <div style="
            width:180px; 
            height:220px; 
            background-color:#a7d7e8; 
            display:inline-block; 
            text-align:center; 
            padding-top:40px;
            font-size:20px;
            border:1px solid black;">
            
            <b>Watch</b><br><br>$50
        </div>

    </div>

</body>
</html>
