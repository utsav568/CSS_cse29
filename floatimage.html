<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example Inline CSS</title>
</head>

<body>

    
    <div style="
        width:750px;
        border:3px solid black;
        background-color:pink;
        padding:50px;
        margin:50px auto;
        font-family:Arial, sans-serif;">

        <h2 style="margin-bottom:20px;">
            float (Image in an article)
        </h2>

       
        <img src="college.jpg" width="10" height="10"
             style="float:left; width:100px; height:100px; margin-right:15px; margin-bottom:10px; border:1px solid black;">

       
        <p style="font-size:18px; line-height:1.5;">
            This text flows around the image, just like a newspaper
            or blog post with an image aligned to the left. It continues
            to wrap neatly around the floated image.
        </p>

    </div>

</body>
</html>
